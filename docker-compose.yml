version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: mercado_automotor_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mercado_automotor}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init_schema.sql:/docker-entrypoint-initdb.d/init_schema.sql
    networks:
      - mercado_automotor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mercado_automotor_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mercado_automotor_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend (Python)
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: mercado_automotor_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mercado_automotor
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mercado_automotor_network
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit Dashboard
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: mercado_automotor_dashboard
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mercado_automotor
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app/frontend
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - mercado_automotor_network
    command: streamlit run frontend/app.py --server.port=8501 --server.address=0.0.0.0

  # Airflow (Scheduler + Webserver)
  airflow:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    container_name: mercado_automotor_airflow
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-change-me-in-production}
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./backend:/opt/airflow/backend
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mercado_automotor_network
    command: >
      bash -c "airflow db init &&
               airflow users create --username ${AIRFLOW_USER:-admin} --password ${AIRFLOW_PASSWORD:-admin} --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
               airflow webserver & airflow scheduler"

volumes:
  postgres_data:
  redis_data:

networks:
  mercado_automotor_network:
    driver: bridge
